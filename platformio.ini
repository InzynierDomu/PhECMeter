[env:nanoatmega328_oled]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	OneWire@2.3.5
	DS18B20@1.0.0
	adafruit/Adafruit SSD1306@2.4.0
	adafruit/Adafruit GFX Library@1.11.1
	adafruit/Adafruit BusIO@1.5.0

[env:nanoatmega328_lcd]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	OneWire@2.3.5
	DS18B20@1.0.0
build_flags = 
	-D LCD	

[env:check]
platform = native